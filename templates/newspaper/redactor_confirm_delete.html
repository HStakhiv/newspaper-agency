{% extends "base.html" %}

{% block content %}
  <h1>Delete Redactor</h1>

  <p>Are you sure you want to delete the redactor: {{ redactor.first_name }} {{ redactor.last_name }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'newspaper:topic-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
