{% extends "base.html" %}

{% block content %}
  <h1>Delete Newspaper</h1>

  <p>Are you sure you want to delete the newspaper: {{ newspaper.title }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'newspaper:newspaper-detail' pk=newspaper.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
