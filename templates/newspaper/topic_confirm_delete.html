{% extends "base.html" %}

{% block content %}
  <h1>Delete Topic</h1>

  <p>Are you sure you want to delete the topic: {{ topic.name }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'newspaper:topic-list' %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
