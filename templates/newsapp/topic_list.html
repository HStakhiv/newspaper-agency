{% extends "base.html" %}

{% block content %}
  <h1>Topics</h1>

  {% if topic_list %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for topic in topic_list %}
          <tr>
            <td>{{ topic.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No topics found</p>
  {% endif %}
{% endblock %}
