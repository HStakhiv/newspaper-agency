{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Newspaper</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Submit">
    <a href="{% url 'newsapp:newspaper-detail' pk=newspaper.id %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
