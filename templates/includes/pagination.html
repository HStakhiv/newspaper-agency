{% load query_transform %}
{% if is_paginated %}
  <nav aria-label="...">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
          <a class="page-link"
             href="{% if page_obj.has_previous %}?{% query_transform request page=page_obj.previous_page_number %}{% endif %}">
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
      </li>

      <li class="page-item active">
        <span class="page-link">{{ page_obj.number }}</span>
      </li>

      <li class="page-item">
        <span class="font-weight-bold">of</span>
      </li>

      <li class="page-item active">
        <span class="page-link">{{ paginator.num_pages }}</span>
      </li>

      <li class="page-item {% if not page_obj.has_next %} disabled {% endif %}">
          <a class="page-link"
             href="{% if page_obj.has_next %}?{% query_transform request page=page_obj.next_page_number %}{% endif %}">
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
      </li>
    </ul>
  </nav>
{% endif %}
